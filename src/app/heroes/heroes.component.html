<h2>Heroes</h2>
<div>
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/hero/{{hero.id}}">
        <span class="badge">{{hero.id}}</span>
        <span class="name">{{ hero.name }}</span>
      </a>
    </li>
  </ul>
<!--  <app-hero-details [hero]="selectedHero"></app-hero-details>-->
</div>
